<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Submission Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Proposal Submission Form</h1>
            <nav>
                <ul>
                    <li><a href="dashboard-panchayat.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="submission-form">
        <div class="container">
            <form id="proposalForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="headType">Head Type:</label>
                    <select id="headType" name="headType" required>
                        <option value="Type A">Type A</option>
                        <option value="Type B">Type B</option>
                        <option value="Type C">Type C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="requestDescription">Request Description:</label>
                    <textarea id="requestDescription" name="requestDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment:</label>
                    <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <label for="estimatedCost">Estimated Cost:</label>
                    <input type="number" id="estimatedCost" name="estimatedCost" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Submit Proposal</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Panchayat Proposal Management System. All rights reserved.</p>
        </div>
    </footer>
    <script>
        $(document).ready(function() {
            $('#proposalForm').on('submit', function(e) {
                e.preventDefault();

                var formData = new FormData(this);
                var token = sessionStorage.getItem('token'); // Get token from sessionStorage

                if (!token) {
                    alert('You are not logged in.');
                    return;
                }

                $.ajax({
                    url: 'http://localhost:3000/api/submit-proposal',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function(response) {
                        alert(response.message);
                        window.location.href = 'dashboard-panchayat.html'; // Redirect to the dashboard
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.log('jqXHR:', jqXHR);
                        console.log('textStatus:', textStatus);
                        console.log('errorThrown:', errorThrown);
                        alert('Error submitting proposal: ' + textStatus + ' ' + jqXHR.status + ' ' + jqXHR.responseText);
                    }
                });
            });
        });

    </script>
    <script src="logout.js"></script>
</body>
</html>
